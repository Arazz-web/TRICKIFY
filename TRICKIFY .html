// Typewriter
async function typeWriterEffect(element,text,options={speed:20,markdown:true}){
Â  element.style.whiteSpace='pre-wrap';
Â  element.innerHTML="";
Â  let html=text;
Â  if(options.markdown && window.showdown){
Â  Â  if(!window._showdownConverter){ window._showdownConverter=new showdown.Converter({simplifiedAutoLink:true,tables:true}); }
Â  Â  html=window._showdownConverter.makeHtml(text);
Â  }
Â  const frag=document.createRange().createContextualFragment(html);
Â  async function walk(srcNode,destContainer){
Â  Â  for(const child of Array.from(srcNode.childNodes)){
Â  Â  Â  if(child.nodeType===Node.TEXT_NODE){
Â  Â  Â  Â  const tokens=child.textContent.match(/(\s+|[^\s]+)/g)||[];
Â  Â  Â  Â  for(const tok of tokens){
Â  Â  Â  Â  Â  if(/^\s+$/.test(tok)){ destContainer.appendChild(document.createTextNode(tok)); }
Â  Â  Â  Â  Â  else {
Â  Â  Â  Â  Â  Â  const span=document.createElement("span");
Â  Â  Â  Â  Â  Â  span.className="word3d"; span.textContent=tok;
Â  Â  Â  Â  Â  Â  destContainer.appendChild(span);
Â  Â  Â  Â  Â  Â  await new Promise(r=>setTimeout(r,options.speed));
Â  Â  Â  Â  Â  Â  span.style.opacity="1"; span.style.transform="translateY(0)";
Â  Â  Â  Â  Â  }
Â  Â  Â  Â  }
Â  Â  Â  } else if(child.nodeType===Node.ELEMENT_NODE){
Â  Â  Â  Â  const el=document.createElement(child.nodeName.toLowerCase());
Â  Â  Â  Â  for(const attr of Array.from(child.attributes||[])) el.setAttribute(attr.name,attr.value);
Â  Â  Â  Â  destContainer.appendChild(el);
Â  Â  Â  Â  await walk(child,el);
Â  Â  Â  }
Â  Â  }
Â  }
Â  await walk(frag,element);
}

// Ask AI â€” Full Subjects Support
async function askAI(query){

Â  // Wolfram alpha only for math/science related queries

Â  Â  Â  wolframResult = wfJson.queryresult.pods.map(p=>p.subpods.map(s=>s.plaintext).join("\n")).join("\n\n");
Â  Â  }
Â  } catch(e) { wolframResult = ""; }

Â  // System prompt for ALL subjects
Â  const messages = [
Â  Â  {role:"system", content: `
You are a super-intelligent AI tutor capable of answering ANY subject:
- Mathematics: step by step solutions
- Physics/Chemistry/Biology: explain concepts & solve problems
- History, Geography, Civics, Politics: give detailed factual explanations
- Literature & Languages: analyze, summarize, write creatively
- Programming & Tech: debug, explain, write code
- Art, Music, Philosophy: explain, compose ideas, give examples
- Economics, Business, Finance: analyze, explain, solve problems
Always provide clear, detailed, easy-to-understand answers with examples if relevant.`},
Â  Â  {role:"user", content:`Query: ${query}\nWolfram Output:\n${wolframResult}`}
Â  ];

Â  try {
Â  Â  const res = await fetch("https://api.openai.com/v1/chat/completions", {
Â  Â  Â  method:"POST",
Â  Â  Â  headers: {
Â  Â  Â  Â  "Content-Type":"application/json",
Â  Â  Â  Â  "Authorization":"Bearer "+OPENAI_API_KEY
Â  Â  Â  },
Â  Â  Â  body: JSON.stringify({model:"gpt-4o-mini", messages})
Â  Â  });
Â  Â  const j = await res.json();
Â  Â  const ans = j.choices?.[0]?.message?.content || "âŒ No answer.";
Â  Â  placeholder.innerHTML = "";
Â  Â  await typeWriterEffect(placeholder, ans, {speed:20, markdown:true});
Â  Â  lastAnswerText = ans;
Â  Â  attachExportControls(placeholder, ans);
Â  Â  conversations.push({q: query, a: ans});
Â  } catch(err) {
Â  Â  placeholder.innerHTML = "âŒ AI failed to respond: " + err;
Â  }
}

// Merge Files
async function mergeFiles(files){
Â  if(!files || !files.length) return;
Â  const file = files[0];
Â  let content = "";
Â  try {
Â  Â  if(file.type.includes("pdf")){
Â  Â  Â  const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
Â  Â  Â  for(let i=1;i<=pdf.numPages;i++){
Â  Â  Â  Â  const page = await pdf.getPage(i);
Â  Â  Â  Â  const text = await page.getTextContent();
Â  Â  Â  Â  content += text.items.map(t=>t.str).join(" ") + "\n";
Â  Â  Â  }
Â  Â  }
Â  Â  else if(file.type.includes("word") || file.name.endsWith(".txt")){
Â  Â  Â  content = await new Promise(r=>{
Â  Â  Â  Â  const reader = new FileReader();
Â  Â  Â  Â  reader.onload = e => r(e.target.result);
Â  Â  Â  Â  reader.readAsText(file);
Â  Â  Â  });
Â  Â  }
Â  Â  else if(file.name.endsWith(".pptx") || file.name.endsWith(".ppt")){
Â  Â  Â  const reader = new FileReader();
Â  Â  Â  reader.onload = async (e)=>{
Â  Â  Â  Â  const pptData = e.target.result;
Â  Â  Â  Â  try{
Â  Â  Â  Â  Â  const pptx = await PPTXParser.parse(pptData);
Â  Â  Â  Â  Â  content="";
Â  Â  Â  Â  Â  pptx.slides.forEach(s=>{ s.texts.forEach(t=>content+=t+"\n"); });
Â  Â  Â  Â  }catch(err){ content="âŒ Error reading PPT: "+err; }
Â  Â  Â  Â  addBubble("ğŸ“„ Extracted Content:\n"+content,"bot");
Â  Â  Â  Â  if(content) await askAI(content);
Â  Â  Â  };
Â  Â  Â  reader.readAsArrayBuffer(file);
Â  Â  Â  return;
Â  Â  }
Â  Â  else if(file.type.includes("excel") || file.name.endsWith(".xls") || file.name.endsWith(".xlsx")){
Â  Â  Â  const data = await file.arrayBuffer();
Â  Â  Â  const wb = XLSX.read(data,{type:"array"});
Â  Â  Â  content="";
Â  Â  Â  wb.SheetNames.forEach(sn=>{ content+="Sheet: "+sn+"\n"; content+=XLSX.utils.sheet_to_csv(wb.Sheets[sn])+"\n"; });
Â  Â  }
Â  Â  else if(file.type.includes("image")){
Â  Â  Â  const result = await Tesseract.recognize(file,"eng");
Â  Â  Â  content = result.data.text;
Â  Â  }
Â  Â  else if(file.type.includes("audio")){
Â  Â  Â  content="âš¡ Audio transcription in progress...";
Â  Â  Â  addBubble(content,"bot");
Â  Â  Â  const transcript = await transcribeAudio(file);
Â  Â  Â  content=transcript;
Â  Â  }
Â  Â  else if(file.type.includes("video")){
Â  Â  Â  content="âš¡ Video transcription in progress...";
Â  Â  Â  addBubble(content,"bot");
Â  Â  Â  const transcript = await transcribeVideo(file);
Â  Â  Â  content=transcript;
Â  Â  }
Â  Â  else content="âŒ Unsupported file type.";

Â  Â  addBubble("ğŸ“„ Extracted Content:\n"+content,"bot");
Â  Â  if(content && !content.startsWith("âš¡") && !content.startsWith("âŒ")) await askAI(content);

Â  } catch(e){ addBubble("âŒ Error reading file: "+e,"bot"); }
}

async function copyToClipboard(text){ try{await navigator.clipboard.writeText(text); alert("Copied âœ…");} catch(e){let ta=document.createElement("textarea");ta.value=text;document.body.appendChild(ta); ta.select();document.execCommand("copy");ta.remove();alert("Copied âœ…"); } }
function downloadAsPDF(text, filename){ const { jsPDF } = window.jspdf; const doc=new jsPDF({unit:"pt",format:"a4"}); const lines=doc.splitTextToSize(text,550); doc.text(lines,40,40); doc.save(filename);}
async function downloadAsDocx(text, filename){ const { Document,Packer,Paragraph,TextRun } = window.docx; const doc=new Document({sections:[{children:text.split(/\n+/).map(p=>new Paragraph({children:[new TextRun(p)]}))}]}); const blob=await Packer.toBlob(doc); saveAs(blob,filename);}
function downloadAsExcel(text, filename){ const rows=text.split(/\r?\n/).map(r=>[r]); const ws=XLSX.utils.aoa_to_sheet([["AI Answer"],...rows]); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,"Sheet1"); const wbout=XLSX.write(wb,{bookType:"xlsx",type:"array"}); saveAs(new Blob([wbout],{type:"application/octet-stream"}),filename);}
function downloadAsPptx(text, filename){ const pptx=new PptxGenJS(); const slide=pptx.addSlide(); slide.addText(text,{x:0.5,y:0.5,w:"90%",h:"80%",fontSize:18,wrap:true}); pptx.writeFile({fileName:filename});}
async function downloadAsZip(text){ const zip=new JSZip(); zip.file("AI_Answer.txt",text); const blob=await zip.generateAsync({type:"blob"}); saveAs(blob,"AI_Answer_All.zip"); }
function toggleVoice(){ speechSynthesisActive=!speechSynthesisActive; if(speechSynthesisActive) speakText(lastAnswerText); else speechSynthesis.cancel(); }
function speakText(text){ if(!speechSynthesisActive) return; speechSynthesis.cancel(); const utter=new SpeechSynthesisUtterance(text); utter.lang="en-US"; utter.rate=1; speechSynthesis.speak(utter); }
